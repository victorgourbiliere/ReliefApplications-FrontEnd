<div class="counterOfBookmarks">{{bookmarksCount}} saved bookmark(s)</div>

<div class="buttonBloc">
    <div class="button">
        <button (click)="addBookmark()">Bookmark Video</button>
    </div>
    <div class="button">
        <button (click)="toggleBookmarks()">Toggle Bookmarks</button>
    </div>
</div>


<ul [hidden]="hidden">
    <li *ngFor="let url of bookmarksList"><a (click)="playVideoFromBookmarks(url)">{{url}}</a></li>
</ul>
