<h2>Please, enter the link of the YouTube video</h2>

<form class="input">
    <input type="text" name="inputVideoUrl" #inputUrl>
</form>

<div class="validation_message">
    {{validation_message}}
</div>

<div class="button">
    <button (click)="searchVideo(inputUrl.value)">Click to play your video</button>
</div>
